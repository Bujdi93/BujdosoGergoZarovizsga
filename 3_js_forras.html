function kivalogatParosOtven(array) {
  var tomb = [];
  for (var elem of array) {
    if (elem % 2 === 0 && elem > 50) {
      tomb.push(elem);
    }
  }
  return tomb;
}

function  aBetukSzamaDiv() {
		var elsodivhtml =  document.querySelector("body div").innerHTML;

	 }

  

	 function osszeadasFeliras(osztaly, op1, op2) {
		const elemhelye =  document.querySelector("." + osztaly);
		
		const ujp = document.createElement("p");
		let adas = op1 + " + " + op2 + " = " + Number(parseInt(op1)+parseInt(op2));
		const text = document.createTextNode(adas);
		ujp.appendChild(text);
		
		const voltelso = elemhelye.firstChild;
		elemhelye.insertBefore(ujp,voltelso);
	 }
